title: Hacking From Scratch
shortDesc: >-
  Learn the basics of hacking, learn the most common methods and tools used by hackers, create your own lab and control every target in it.
description: >-
  Learn to use the most common tools and methods by hackers.<br><br>

  Learn how a network works, how it communicates with the connected clients and
  how to exploit the way it does so we can gain total control over any device by
  only being connected on its same network.<br><br>

  Learn what to do after you gain access to a device, and also, how you can fool
  a human to download an execute malware created by yourself.<br><br>

  We will also talk about the way websites work and the most common vulnerabilities
  in them, we will talk about why they exist and als the way we can exploit and
  fix each one of them.<br><br>

  This is the part number one of a number of courses created by me. Each section
  will also have its own course so we can learn more in detail about it. I hope
  you find them useful and I also hope you like them and learn a lot.<br><br>
